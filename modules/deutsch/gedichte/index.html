    <script>
      const correctAnswers = {
        1: "anfangsbuchstaben sind gleich",
        2: "müller milch schmeckt",
        3: "alle anfangsbuchstaben sind gleich",
        4: "milch macht müde männer munter",
        5: "wörter am anfang des verses werden wiederholt",
        6: "kommt schnell. kommt gut.",
        7: "die erste wiederholung steht am ende des verses, die zweite am anfang des nächsten verses",
        8: "am ende steht die anna. anna, das mädchen von nebenan.",
        9: "wörter am ende des verses werden wiederholt",
        10: "essen gut. alles gut.",
        11: "gleicher satzbau (satzglieder)",
        12: "hier bin ich mensch, hier kauf ich ein."
      };

      function checkAnswers() {
        Object.keys(correctAnswers).forEach((id) => {
          let selectField = document.getElementById(id);
          let userAnswer = selectField.value.trim().toLowerCase();
          let correctAnswer = correctAnswers[id];

          let solutionSpan = document.getElementById(id + "_solution");
          if (!solutionSpan) {
            solutionSpan = document.createElement("span");
            solutionSpan.id = id + "_solution";
            solutionSpan.className = "solution";
            selectField.parentNode.appendChild(document.createElement("br"));
            selectField.parentNode.appendChild(solutionSpan);
          }

          if (userAnswer === correctAnswer) {
            selectField.className = "correct";
            solutionSpan.textContent = "";
          } else {
            selectField.className = "incorrect";
            solutionSpan.textContent = "Richtige Antwort: " + correctAnswer;
          }
        });
      }
    </script>
    <script>
      function shuffleDropdownOptions() {
        const dropdowns = document.querySelectorAll('select');

        dropdowns.forEach(dropdown => {
            const options = Array.from(dropdown.options);
            shuffleArray(options);  

            options.forEach(option => {
                dropdown.appendChild(option);
            });
        });
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    document.addEventListener('DOMContentLoaded', shuffleDropdownOptions);

</script>
