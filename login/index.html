<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login und Registrierung</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(194, 0, 204, 0.5);
        }
        h2, h3 {
            color: #c200cc;
        }
        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            background: #c200cc;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: #a000aa;
            box-shadow: 0 0 15px #c200cc;
        }
        #codeForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="E-Mail" required>
            <button type="submit">Login</button>
        </form>

        <form id="codeForm">
            <h3>Verifizierungscode</h3>
            <input type="text" id="verificationCode" placeholder="Code eingeben" required>
            <button type="submit">Best√§tigen</button>
        </form>
    </div>

    <script>
        const API_URL = "https://blearn-server.onrender.com/api/auth";
        let userEmail = "";

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            userEmail = document.getElementById("loginEmail").value;

            try {
                const res = await fetch(API_URL + "/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await res.json();
                if (res.ok) {
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("codeForm").style.display = "block";
                } else {
                    alert(data.msg || "Login fehlgeschlagen!");
                }
            } catch (error) {
                console.error("Fehler beim Login:", error);
                alert("Fehler beim Login!");
            }
        });

        document.getElementById("codeForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const mailToken = document.getElementById("verificationCode").value;

            try {
                const res = await fetch(API_URL + "/verify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: userEmail, mailToken: mailToken })
                });

                const data = await res.json();
                if (res.ok && data.msg === "success") {
                    localStorage.setItem("authToken", data.token);
                    localStorage.setItem("email", userEmail);
                    window.location.href = "dashboard";
                } else {
                    alert(data.msg || "Login fehlgeschlagen!");
                }
            } catch (error) {
                console.error("Fehler beim Login:", error);
                alert("Fehler beim Login!");
            }
        });
    </script>
</body>
</html>
