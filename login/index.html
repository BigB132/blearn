<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login und Registrierung</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(194, 0, 204, 0.5);
        }
        h2, h3 {
            color: #c200cc;
        }
        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            background: #333;
            color: white;
            border: 1px solid #555;
        }
        button {
            background: #c200cc;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: #a000aa;
            box-shadow: 0 0 15px #c200cc;
        }
        .message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message.show {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .success {
            background: #28a745;
            color: white;
        }
        .error {
            background: #dc3545;
            color: white;
        }
        #codeForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="E-Mail" required>
            <button type="submit">Login</button>
        </form>
        <p id="message" class="message"></p>

        <form id="codeForm">
            <h3>Verifizierungscode</h3>
            <input type="text" id="verificationCode" placeholder="Code eingeben" required>
            <button type="submit">Bestätigen</button>
        </form>
    </div>

    <script>
        const API_URL = "https://blearn-server.onrender.com/api/auth";
        let userEmail = "";

        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            messageEl.style.display = "block";
        }

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            userEmail = document.getElementById("loginEmail").value;

            try {
                const res = await fetch(API_URL + "/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await res.json();
                if (res.ok) {
                    showMessage("message", "Code gesendet! Überprüfe deine E-Mail.", "success");
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("codeForm").style.display = "block";
                } else {
                    showMessage("message", data.msg || "Login fehlgeschlagen!", "error");
                }
            } catch (error) {
                console.error("Fehler beim Login:", error);
                showMessage("message", "Netzwerkfehler! Versuche es erneut.", "error");
            }
        });

        document.getElementById("codeForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const mailToken = document.getElementById("verificationCode").value;

            try {
                const res = await fetch(API_URL + "/verify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: userEmail, mailToken: mailToken })
                });

                const data = await res.json();
                if (res.ok && data.msg === "success") {
                    showMessage("message", "Erfolgreich eingeloggt!", "success");
                    localStorage.setItem("authToken", data.token);
                    localStorage.setItem("email", userEmail);
                    setTimeout(() => window.location.href = "https://blearn.netlify.app/dashboard", 1000);
                } else {
                    showMessage("message", "Code ungültig!", "error");
                }
            } catch (error) {
                console.error("Fehler bei der Verifizierung:", error);
                showMessage("message", "Netzwerkfehler! Versuche es erneut.", "error");
            }
        });
    </script>
    <script>
      window.onload = async function() {
        const API_URL = "https://blearn-server.onrender.com/api/auth";
        const authToken = localStorage.getItem("authToken");
        const email = localStorage.getItem("email");

        try {
            const res = await fetch(API_URL + "/checktoken", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: authToken, email: email })
            });

            const data = await res.json();
            if (res.ok && data.msg === "success") {
                window.location.href = "https://blearn.netlify.app/dashboard";

            }
        } catch (error) {};
    };
  </script>
</body>
</html>
